<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Data Json 01</title>
</head>
<body>
    
    Nama        : <span id="txNAMA"></span> <br>
    Alamat      : <div id="txALAMAT"></div> <br>
    Tgl Lahir   : <input type="date" id="txTGL_LAHIR"> <br>
    Email       : <div id="txEMAIL"></div> <br>
    Jurusan     : <div id="txJURUSAN"></div> <br>

    <div id="TampilData"></div>

<script>
    const jsHTTP = new XMLHttpRequest();
    jsHTTP.open("GET","http://localhost/sesi11/latihan01.php");
    jsHTTP.send();

    jsHTTP.onload = function(){
        const dta = JSON.parse(this.responseText);
        console.log(dta);
        let tx = "<h3>List Data</h3>";
        tx +=    "<table><tr><th>#</th><th>Nama</th><th>Alamat</th><th>Tgl Lahir</th><th>Email</th><th>Jurusan</th></tr>";
            let no = 1;
            for(let i=0; i<dta.length;i++){
                tx += "<tr>";
                tx += "<td>"+no+"</td>";
                tx += "<td>"+dta[i].nama+"</td>";    
                tx += "<td>"+dta[i].alamat+"</td>";    
                tx += "<td>"+dta[i].tgl_lahir+"</td>";    
                tx += "<td>"+dta[i].email+"</td>";    
                tx += "<td>"+dta[i].jurusan+"</td>";   
                tx += "</tr>";
                no++;
            }
        tx += "</table>";
        document.getElementById("TampilData").innerHTML     = tx;

    }
</script>

</body>
</html>
